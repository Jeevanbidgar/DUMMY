name: Python App CI/CD  # Name of your workflow

on:
  push: # Triggers the workflow on a push event
    branches: [ main ] # Only when pushing to the main branch
  pull_request: # Also trigger on pull requests
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - uses: actions/checkout@v3 # Checkout your repository code

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Install from requirements.txt

      - name: Run tests (optional)
        run: |
          python -m unittest discover # Or your test command

      - name: Deploy to Vercel (if applicable)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only on pushes to main
        uses: amannn/action-vercel@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Store your Vercel token in secrets
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
